<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Financia Control</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Our styles -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="card bp-w100">
            <section id="addItem">
                <br>
                <h2 class="mb-4 font-weight-bold text-center">Year and Month</h2>
                <div class="row">
                    <div class="col-md-12 mb-md-0 mb-5">
                        <form id="contact-form" name="contact-form" action="mail.php" method="POST">
                            <div class="row mv-row">
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <select id="yearId" type="text" name="year" class="form-control browser-default custom-select bp-select">
                                            <option selected>Open this select menu</option>
                                            <div th:each="year: ${years}">
                                                <option th:text="${year}">Year</option>
                                            </div>
                                        </select>
                                        <label for="yearId" class="active typelabel">Year</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <select id="monthId" type="text" name="month" class="form-control browser-default custom-select bp-select">
                                            <option selected>Open this select menu</option>
                                            <div th:each="month: ${months}">
                                                <option th:text="${month}">Month</option>
                                            </div>
                                        </select>
                                        <label for="monthId" class="active typelabel">Month</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="text-center">
                            <a class="btn mv-blue" onclick="settingDate()">Setting</a>
                            <a class="btn mv-blue" onclick="cancel()">Cancel</a>
                        </div>
                        <div class="status"></div>
                        <br>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<!-- Danger Modal -->
<div class="modal fade" id="dangerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered modal-notify modal-danger" role="document">
        <div class="modal-content">
            <!-- Header -->
            <div class="modal-header mv-red">
                <p class="heading lead">Danger</p>
            </div>
            <!-- Header End -->
            <!-- Body -->
            <div class="modal-body">
                <div class="text-center">
                    <i class="fas fa-exclamation-triangle fa-4x mb-3 animated rotateIn"></i>
                    <p id="danger-modal-message">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Impedit iusto nulla aperiam blanditiis
                        ad consequatur in dolores culpa, dignissimos, eius non possimus fugiat. Esse ratione fuga, enim,
                        ab officiis totam.</p>
                </div>
            </div>
            <!-- Body End -->
            <!-- Footer -->
            <div class="modal-footer justify-content-center">
                <a type="button" class="btn btn-danger" onclick="closeDangerModal()">OK</a>
            </div>
            <!-- Footer End -->
        </div>
    </div>
</div>
<!-- Danger Modal End -->
<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/popper.min.js"></script>

<script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
